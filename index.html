<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main-form">
            <section class="output-p">0</section>
            <div class="rows">
                <button class="clear fifty-size">C</button>
                <button class="backspace">←</button>
                <button class="divide last-button">÷</button>
            </div> 
            <div class="rows">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="multiply last-button">×</button>
            </div>
            <div class="rows">
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="minus last-button">-</button>
            </div>
            <div class="rows">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="plus last-button">+</button>
            </div>
            <div class="rows">
                <button class="num seventyfive-size">0</button>
                <button class="result last-button ">=</button>
            </div>
    </div>
    <script type="text/javascript" src="./project.js"></script>
</body>
</html>
